<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--css-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!--JS-->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js.map"></script>

  <title>Belajar Bootstrap</title>
</head>

<body>
  <header>
    <h1 class="display-3 text-center my-4">Image & Figures</h1>
    
    <hr>
  </header>

<!--#################### MULAI ######################-->
  <div class="container">

    <h5>Normal Image - Kecil</h5>
    <img src="img/2.png">
      
      <br><br><br><br>

    <h5>Normal Image - Besar</h5>
    <img src="img/bg.png">
        
      <br><br><br><br>

    <h5>Responsive Image</h5>
    <img src="img/bg.png" class="img-fluid">

      <br><br><br><br>

    <h5>Thumbnail</h5>
    <img src="img/1.png" class="img-thumbnail">
    
      <br><br><br><br>
    
    <img src="img/profile.png" class="img-thumbnail">
    
      <br><br><br><br>

    <h5>Rounded Corner</h5>
    <img src="img/profile.png" class="rounded">

      <br><br><br><br>

    <h5>Rounded Circle</h5>
    <img src="img/profile.png" class="rounded-circle img-thumbnail">

      <br><br><br><br>

    <h5>Aligning Image</h5>
    <img src="img/2.png" class="float-left">
    <img src="img/2.png" class="float-right">
    <img src="img/2.png" class="mx-auto d-block">

    </div class=text text-center><img src="img/2.png"></div>
    

      <br><br><br><br>

    <h5>Figure</h5>
    <figure class="figure">
      <img src="img/3.png" class="figure-img img-fluid rounded">
      <figcaption class="text-right">Caption dari image di atas.</figcaption>
    </figure>


  </div>
<!--#################### AKHIR ######################-->



  <div style="margin-top:500px;"></div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
